<div class="statistics">
    <h2>Statistics</h2>
    <p>Please check your results for the last month.</p>
    <p>{{sc.message}}</p>
    <button class="primary-btn">Check statistics</button>
    <br/><br/>

    <div>{{sc.persons}}</div>

    <ul>
        <li ng-repeat="person in sc.persons">Name: {{person.name | toLowerCase }} - {{person.age}} years
            <strong>{{ person.registered | timeFromNow }}</strong>
        </li>
    </ul>

    <pre>{{sc.persons | json }}</pre>
    <strong>{{sc.status}}</strong>

</div>
