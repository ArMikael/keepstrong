<div class="statistics">
    <h2>Statistics</h2>
    <p>Please check your results for the last month.</p>
    <p>{{sc.message}}</p>
    <button class="primary-btn">Check statistics</button>
    <br/><br/>

    <ul>
        <li ng-repeat="person in sc.persons">{{person.name | toLowerCase }} - {{person.age}} years</li>
    </ul>

    <pre>{{sc.persons | json }}</pre>
    <strong>{{sc.status}}</strong>

</div>
