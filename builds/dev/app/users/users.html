<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Fullname</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Age</th>
			<th>Registered</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="user in uc.users">
			<td>{{$index +1}}</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.gender}}</td>
			<th>{{user.age}}</th>
			<td>{{user.registered | date}}</td>
		</tr>
	</tbody>
</table>
