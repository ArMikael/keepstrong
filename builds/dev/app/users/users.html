<form ng-show="uc.editFormShow" name="editUser">
	<div class="form-group">
		<label for="inputName">Name</label>
		<input type="text" class="form-control" id="inputName" placeholder="Name"
			   ng-model="uc.editableUser.name">
	</div>
	<div class="form-group">
		<label for="inputSurname">Surname</label>
		<input type="text" class="form-control" id="inputSurname" placeholder="Surname"
			   ng-model="uc.editableUser.surname">
	</div>
	<button type="submit" ng-click="uc.saveUser()">Save</button>
</form>

<pre>{{editUser | json}}</pre>

<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Fullname</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Age</th>
			<th>Registered</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="user in uc.users">
			<td>{{$index +1}}</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.gender}}</td>
			<th>{{user.age}}</th>
			<td>{{user.registered | date}}</td>
		</tr>
	</tbody>
</table>

<h4 ng-repeat="props in uc.user">{{props.$value}}

</h4>
