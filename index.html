<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KeepStrong App</title>

	<link rel="stylesheet" href="theme.css">
	<link rel="stylesheet" href="app.css">
</head>
<body ng-cloak>

	<!-- 2. Configure SystemJS -->
	<script>
		System.config({
			packages: {
